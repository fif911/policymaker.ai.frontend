        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"category": "Foreign Policy", "color": "#FBBC05", "country": "RUS", "id": "1", "label": "Russia annexes Crimea", "shape": "dot", "size": 20, "title": "18 March 2014: Russia annexes Crimea\nFollowing political unrest in Ukraine, Russia annexed Crimea after a controversial referendum, escalating tensions with Ukraine and Western nations. The international community condemned the annexation as illegal."}, {"category": "Military", "color": "#4285F4", "country": "UKR", "id": "2", "label": "War in Donbas begins", "shape": "dot", "size": 20, "title": "6 April 2014: War in Donbas begins\nArmed separatist movements emerged in Eastern Ukraine, sparking prolonged conflict. Russia supported separatist factions, causing significant human and economic losses."}, {"category": "Foreign Policy", "color": "#FBBC05", "country": "BLR", "id": "3", "label": "First Minsk Agreement signed", "shape": "dot", "size": 20, "title": "5 September 2014: First Minsk Agreement signed\nCeasefire agreement signed in Minsk to halt fighting in Eastern Ukraine, frequently broken, with conflict persisting."}, {"category": "Foreign Policy", "color": "#FBBC05", "country": "BLR", "id": "4", "label": "Second Minsk Agreement signed", "shape": "dot", "size": 20, "title": "12 February 2015: Second Minsk Agreement signed\nUpdated ceasefire and resolution framework signed, but full implementation remained elusive."}, {"category": "Domestic Policy", "color": "#EA4335", "country": "UKR", "id": "5", "label": "Volodymyr Zelensky becomes President of Ukraine", "shape": "dot", "size": 20, "title": "20 May 2019: Volodymyr Zelensky becomes President of Ukraine\nZelensky inaugurated as president, pledging reforms and EU/NATO integration."}, {"category": "Military", "color": "#4285F4", "country": "RUS", "id": "6", "label": "Russia amasses troops near Ukrainian border", "shape": "dot", "size": 20, "title": "1 December 2021: Russia amasses troops near Ukrainian border\nSignificant Russian military buildup near Ukraine\u0027s borders prompted invasion fears."}, {"category": "Foreign Policy", "color": "#FBBC05", "country": "RUS", "id": "7", "label": "Russia demands NATO guarantees on Ukraine", "shape": "dot", "size": 20, "title": "17 December 2021: Russia demands NATO guarantees on Ukraine\nRussia demanded NATO halt eastward expansion, specifically barring Ukraine\u2019s membership."}, {"category": "Military", "color": "#4285F4", "country": "USA", "id": "8", "label": "U.S. warns Ukraine of imminent invasion", "shape": "dot", "size": 20, "title": "19 January 2022: U.S. warns Ukraine of imminent invasion\nU.S. intelligence indicated imminent Russian invasion, prompting urgent diplomatic and military aid to Ukraine."}, {"category": "Foreign Policy", "color": "#FBBC05", "country": "RUS", "id": "9", "label": "Russia recognizes Donetsk and Luhansk separatist republics", "shape": "dot", "size": 20, "title": "21 February 2022: Russia recognizes Donetsk and Luhansk separatist republics\nRussia formally recognized separatist-held areas, effectively ending Minsk agreements."}, {"category": "Foreign Policy", "color": "#FBBC05", "country": "RUS", "id": "11", "label": "Russia annexes occupied territories in Ukraine", "shape": "dot", "size": 20, "title": "30 September 2022: Russia annexes occupied territories in Ukraine\nRussia announced annexation of Ukrainian regions partially under its military control after disputed referendums, condemned internationally."}, {"category": "Military", "color": "#4285F4", "country": "RUS", "id": "10", "label": "Russia invades Ukraine", "shape": "dot", "size": 20, "title": "24 February 2022: Russia invades Ukraine\nRussia launched a large-scale invasion of Ukraine, escalating conflict significantly."}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "1", "label": "75%", "length": 200, "title": "75%", "to": "2", "width": 1}, {"arrows": "to", "from": "1", "label": "75%", "length": 200, "title": "75%", "to": "3", "width": 1}, {"arrows": "to", "from": "2", "label": "75%", "length": 200, "title": "75%", "to": "4", "width": 1}, {"arrows": "to", "from": "2", "label": "75%", "length": 200, "title": "75%", "to": "5", "width": 1}, {"arrows": "to", "from": "3", "label": "75%", "length": 200, "title": "75%", "to": "6", "width": 1}, {"arrows": "to", "from": "3", "label": "75%", "length": 200, "title": "75%", "to": "7", "width": 1}, {"arrows": "to", "from": "4", "label": "75%", "length": 200, "title": "75%", "to": "8", "width": 1}, {"arrows": "to", "from": "5", "label": "75%", "length": 200, "title": "75%", "to": "9", "width": 1}, {"arrows": "to", "from": "5", "label": "75%", "length": 200, "title": "75%", "to": "11", "width": 1}, {"arrows": "to", "from": "6", "label": "75%", "length": 200, "title": "75%", "to": "10", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "LR", "sortMethod": "directed", "levelSeparation": 200}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1}}, "smooth": true, "font": {"size": 14, "color": "#343434", "face": "Inter,sans-serif", "background": "rgba(255,255,255,0.8)", "strokeWidth": 0, "align": "middle"}}, "physics": {"enabled": true, "hierarchicalRepulsion": {"centralGravity": 0.0, "springLength": 200, "springConstant": 0.01, "nodeDistance": 200}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}, "nodes": {"font": {"size": 16, "face": "Inter,sans-serif", "color": "#333333"}, "shape": "box", "margin": 12, "borderWidth": 1, "borderWidthSelected": 2, "shadow": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
